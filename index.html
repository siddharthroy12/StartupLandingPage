<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Startup Landing Page Template"
		/>
		<link rel="stylesheet" href="/css/stylesheet.css">
		<title>Startup Landing Page Template</title>
	</head>
	<body>
		<img class="background-blob" src="/img/blob.svg">
		<header>
			<div class="container">
				<div class="header-content">
					<a class="company-logo" href="/">
						<img src="/img/logo.svg" alt="company logo">
					</a>
					<button class="menu-button">
						<img src="/img/menu.svg" alt="menu button">
					</button>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<section class="hero">
					<h1 class="hero-heading">
						Landing Page Template for Startup
					</h1>
					<p class="hero-paragraph">
						My Landing page template works on all devices,
						set it up once and beautiful results forever
					</p>
					<div class="hero-cta">
						<button class="learn-more-btn">
							Learn More
						</button>
					</div>
					<div class="iframe-container">
						<iframe src="https://www.youtube.com/embed/BrcugNqRwUs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</section>
				<section class="achievements">
					<div class="achievement">
						<p class="achievement__score">
							200
						</p>
						<p class="achievement__title">
							Happy Clients
						</p>
					</div>
					<div class="achievement">
						<p class="achievement__score">
							500
						</p>
						<p class="achievement__title">
							Projects
						</p>
					</div>
					<div class="achievement">
						<p class="achievement__score">
							1K
						</p>
						<p class="achievement__title">
							Hours of support
						</p>
					</div>
					<div class="achievement">
						<p class="achievement__score">
							15
						</p>
						<p class="achievement__title">
							Happy Workers
						</p>
					</div>
				</section>
				<section class="about">
				</section>
			</div>
		</main>
	</body>
</html>
